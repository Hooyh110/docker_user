server {
        listen 443;
        server_name h5.maozhua4s.com;
        ssl on;
        ssl_certificate   sslkey/h5.maozhua4s.com/h5.maozhua4s.com.pem;
        ssl_certificate_key  sslkey/h5.maozhua4s.com/h5.maozhua4s.com.key;
        ssl_session_timeout 5m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!MEDIUM:!LOW:!aNULL:!eNULL;
        ssl_prefer_server_ciphers on;
	include czht.conf;
        location /MP_verify_NRwHYqVbPjQeno2m.txt {
            alias /usr/share/nginx/html/pro/h5/MP_verify_NRwHYqVbPjQeno2m.txt;
        }
#       location /mzh5/ {
#                proxy_pass http://webapp-mzh5-pro.xmcar.com:8106/pro/;
#                proxy_redirect http://webapp-mzh5-pro.xmcar.com:8106/pro/ http://h5.maozhua4s.com/;
#        }
        location  /mzh5/ {
                index index.html index.htm;
                alias /data/wwwroot/h5.maozhua4s.com/mzh5/;
                try_files $uri $uri/ /mzh5/index.html;
                 if ($request_filename ~ .*\.(htm|html)$)
                {
                add_header Cache-Control "no-cache, no-store";
                }
        }
       location /mzh5/api/ {
                proxy_pass http://autosaas-gateway-pro.xmcar.com:11001/h5api/;
                proxy_redirect http://autosaas-gateway-pro.xmcar.com:11001/h5api/ http://h5.maozhua4s.com/api/;
	}
}
server {
        listen 80;
        server_name h5.maozhua4s.com;
	return 307 https://$host$request_uri;
}
